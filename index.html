
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4 fw-bold heading">Dynamic Image Gallery</h2>
    <div class="text-center filters">
      <button class="btn btn-outline-primary" onclick="filterImages('all')">All</button>
      <button class="btn btn-outline-success" onclick="filterImages('nature')">Nature</button>
      <button class="btn btn-outline-danger" onclick="filterImages('city')">City</button>
    </div>
   <div class="row mt-4" id="gallery">
      <div class="col-6 col-md-4 mb-4">
        <img src="https://picsum.photos/id/1018/600/400" class="gallery-img" data-category="nature" onclick="openModal(0)" />
      </div>
      <div class="col-6 col-md-4 mb-4">
        <img src="https://picsum.photos/id/1015/600/400" class="gallery-img" data-category="nature" onclick="openModal(1)" />
      </div>
      <div class="col-6 col-md-4 mb-4">
        <img src="https://picsum.photos/id/1011/600/400" class="gallery-img" data-category="city" onclick="openModal(2)" />
      </div>
      <div class="col-6 col-md-4 mb-4">
        <img src="https://picsum.photos/id/1012/600/400" class="gallery-img" data-category="city" onclick="openModal(3)" />
      </div>
      <div class="col-6 col-md-4 mb-4">
        <img src="https://picsum.photos/id/1025/600/400" class="gallery-img" data-category="nature" onclick="openModal(4)" />
      </div>
      <div class="col-6 col-md-4 mb-4">
        <img src="https://picsum.photos/id/1031/600/400" class="gallery-img" data-category="city" onclick="openModal(5)" />
      </div>
      <div class="col-6 col-md-4 mb-4">
        <img src="https://picsum.photos/id/1036/600/400" class="gallery-img" data-category="nature" onclick="openModal(6)" />
      </div>
      <div class="col-6 col-md-4 mb-4">
        <img src="https://picsum.photos/id/1043/600/400" class="gallery-img" data-category="city" onclick="openModal(7)" />
      </div>
    </div>
  </div>

  <div class="modal fade show" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxModalLabel" aria-hidden="true" style="display:none; background: rgba(0,0,0,0.9);">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content bg-dark text-white position-relative">
        <div class="modal-body text-center p-4">
          <img id="modal-img" class="modal-img" src="" alt="Lightbox Image">
        </div>
        <button type="button" class="btn-close position-absolute top-0 end-0 m-3 bg-white" aria-label="Close" onclick="closeModal()"></button>
        <button class="btn btn-light position-absolute top-50 start-0 translate-middle-y ms-2" onclick="prevImage()">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="btn btn-light position-absolute top-50 end-0 translate-middle-y me-2" onclick="nextImage()">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
